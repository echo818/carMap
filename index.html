<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css?v=1.3.2" />
    <script type="text/javascript" src="./js/jquery-1.11.2.min.js?v=1.3.2"></script>
    <script type="text/javascript" src="./js/script.js?v=1.3.2"></script>
    <script type="text/javascript" src="./js/index.js?v=1.3.2"></script>
</head>

<body>
    <!-- 地图部分 -->
    <div id="map"></div>
    <!-- 导航部分 -->
    <div class="header">
        <div class="car_item fl">
            <div class="car_icon fl">
                <img src="./image/car_total.png">
            </div>
            <div class="car_info fl">
                <p>车总量</p>
                <p id="car_total"></p>
            </div>
        </div>
        <div class="car_item fl">
            <div class="car_icon fl">
                <img src="./image/car_open.png">
            </div>
            <div class="car_info fl">
                <p>在线</p>
                <p id="car_open"></p>
            </div>
        </div>
        <div class="car_item fl">
            <div class="car_icon fl">
                <img src="./image/car_close.png">
            </div>
            <div class="car_info fl">
                <p>离线</p>
                <p id="car_close"></p>
            </div>
        </div>
        <div class="car_item fl">
            <div class="car_icon fl">
                <img src="./image/car_lose.png">
            </div>
            <div class="car_info fl">
                <p>掉线</p>
                <p id="car_lose"></p>
            </div>
        </div>
    </div>
    <!-- 操作按钮 -->
    <div>
        <div id="refresh_car_btn">
            <img src="./image/refresh_btn.png">
        </div>
        <div id="select_car_btn">
            <img src="./image/select_btn.png">
        </div>
    </div>
    <!-- 选择车辆弹层 -->
    <div class="select_car_layer" id="select_car_layer">
        <li id="car_team"></li>
        <div class="select_car_info" id="select_car_info">
            <!-- 公司名称 -->
            <h3></h3>
            <!-- 车队列表 -->
            <ul>
                <!-- 公司默认车队 -->
                <li id="companyTeam">默认</li>
            </ul>
        </div>
        <li id="car_res"><span class="res_text"></span><span class="res_acc"></span><span class="res_state"></span><span class="res_btn"></span></li>
        <div class="select_car_res" id="select_car_res">
            <h3>已勾选车辆</h3>
            <ul></ul>
        </div>
        <div class="select_confirm">
            <a href="javascript:void(0)">确认</a>
        </div>
    </div>
    <!-- 车队车辆列表弹层 -->
    <div class="car_list_layer" id="car_list_layer">
        <div class="car_list" id="car_list">
            <li id="car_info"><span class="car_gray"></span><span class="car_text"></span><span class="car_acc"></span><span class="car_state"></span></li>
            <div class="car_list_title">
                <h3 id="car_team_name"></h3>
                <span id="car_list_btn"><img src="./image/res_btn.png"></span>
            </div>
            <ul></ul>
        </div>
    </div>
</body>

</html>
